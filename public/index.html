<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cadastro</title>
</head>
<body>
    <form id="cadastro-form">
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="email" id="email" placeholder="E-mail" required>
        <input type="text" id="celular" placeholder="Celular" required>
        <input type="submit" value="Cadastrar">
    </form>
    <table id="cadastro-lista">
        <!-- Lista de cadastros aqui -->
    </table>

<!-- Modal para EdiÃ§Ã£o -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <form id="edit-form">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-nome" placeholder="Nome" required>
            <input type="email" id="edit-email" placeholder="E-mail" required>
            <input type="text" id="edit-celular" placeholder="Celular" required>
            <input type="submit" value="Atualizar">
        </form>
    </div>
</div>

    <script src="scripts.js"></script>
</body>
</html>
